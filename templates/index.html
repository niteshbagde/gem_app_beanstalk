<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gem Price Prediction</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
  <div class="container">
    <h1>Diamond Prediction App</h1>
    <form action="{{url_for('predict_datapoint')}}" method="POST">
        <div class="form-group">
            <label for="carat">Carat:</label>
            <input type="number" step="0.01" name="carat" id="carat" class="form-control">
        </div>
        <div class="form-group">
            <label for="depth">Depth:</label>
            <input type="number" step="0.01" name="depth" id="depth" class="form-control">
        </div>
        <div class="form-group">
            <label for="table">Table:</label>
            <input type="number" step="0.01" name="table" id="table" class="form-control">
        </div>
        <div class="form-group">
            <label for="x">X:</label>
            <input type="number" step="0.01" name="x" id="x" class="form-control">
        </div>
        <div class="form-group">
            <label for="y">Y:</label>
            <input type="number" step="0.01" name="y" id="y" class="form-control">
        </div>
        <div class="form-group">
            <label for="z">Z:</label>
            <input type="number" step="0.01" name="z" id="z" class="form-control">
        </div>
        <div class="form-group">
            <label for="cut">Cut:</label>
            <select name="cut" id="cut" class="form-control">
                <option value="Fair">Fair</option>
                <option value="Good">Good</option>
                <option value="Very Good">Very Good</option>
                <option value="Premium">Premium</option>
                <option value="Ideal">Ideal</option>
            </select>
        </div>
        <div class="form-group">
            <label for="color">Color:</label>
            <select name="color" id="color" class="form-control">
                <option value="D">D</option>
                <option value="E">E</option>
                <option value="F">F</option>
                <option value="G">G</option>
                <option value="H">H</option>
                <option value="I">I</option>
                <option value="J">J</option>
            </select>
        </div>
        <div class="form-group">
            <label for="clarity">Clarity:</label>
            <select name="clarity" id="clarity" class="form-control">
                <option value="I1">I1</option>
                <option value="SI2">SI2</option>
                <option value="SI1">SI1</option>
                <option value="VS2">VS2</option>
                <option value="VS1">VS1</option>
                <option value="VVS2">VVS2</option>
                <option value="VVS1">VVS1</option>
                <option value="IF">IF</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>

</body>
</html>
